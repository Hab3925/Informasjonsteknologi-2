<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body>
    <div class="container-sm">

    <style>

          display: block;

          background-color: lightgrey;
        }
  
        table,
        th,
        td {

        th,

        }

      <br><br><br>

      <hr>
    <table id="tabell">
        <tr>
            <th>Type</th><th>Bunnlinje</th><th>Topplinje</th><th>HÃ¸yde</th><th>Forskyvning</th><th>Areal</th>
        </tr>
    </table>
</div>


    <script>
        let firkanter = [{
                type: "Kvadrat",
                bunnlinje: 10,
                topplinje: 10,
                hoyde: 10,
                forskyving: 0,
                areal: 100
            },
            {
                type: "Rektangel",

                forskyving: 0,
                areal: 100
            },
            {
                type: "Paralellogram",
                bunnlinje: 20,
                topplinje: 20,

                forskyving: 2,

            },
            {
                type: "Trapes",
                bunnlinje: 20,

            {
                type: "Trapes",
                bunnlinje: 5,
                topplinje: 3,
                hoyde: 10,
                forskyving: 5,
                areal: 40
            }
        ]

        let tabell = document.getElementById("tabell")
        firkanter.forEach(firkant => {
            tabell.innerHTML += `
            <tr>
                <td>${firkant.type}</td>
                <td>${firkant.bunnlinje}</td>
                <td>${firkant.topplinje}</td>
                <td>${firkant.hoyde}</td>
                <td>${firkant.forskyving}</td>
                <td>${firkant.areal}</td>
            </tr>
            `
        })
    </script>
</body>
